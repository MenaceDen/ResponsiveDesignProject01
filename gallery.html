<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav-panel">
      <img
        class="nav-logo"
        src="Images/logo_1.jpg"
        alt="Logo"
        height="200"
        width="200"
      />
      <div class="nav-buttons">
        <a href="home.html">Home</a>
        <a href="home.html#what_we">About us</a>
        <a href="home.html#destin">Destinations</a>
        <a href="">Gallery</a>
        <a href="">Blog</a>
        <a href="">Contact</a>
      </div>
    </nav>
    <header class="gallery-header">
      <div class="upload-offer-gallery">
        <h3>UPLOAD PHOTO AND WIN A PRIZE</h3>
        <p>
          Upload Your photo from the most interesting destination and take a
          chance to win a prize.
        </p>
        <p>You can win Travel for two people and many other prizes.</p>
      </div>
    </header>
    <section class="gallery-photos">
      <div class="gallery-grid-container">
        <div class="gallery-pic num-1"></div>
        <div class="gallery-pic num-2"></div>
        <div class="gallery-pic num-3"></div>
        <div class="gallery-pic num-4"></div>
        <div class="gallery-pic num-5"></div>
        <div class="gallery-pic num-6"></div>
        <div class="gallery-pic num-7"></div>
        <div class="gallery-pic num-8"></div>
        <div class="gallery-pic num-9"></div>
        <div class="gallery-pic num-10"></div>
      </div>
      <div class="upload-button" title="Upload your photo">
        <label for="photo_upload"></label>
        <input
          type="file"
          id="photo_upload"
          accept="image/jpg, image/png, image/jpeg"
        />
      </div>
    </section>
    <footer class="home-footer">
      <span>&copy SmartInIt 2024</span>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
